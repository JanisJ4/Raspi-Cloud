<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Raspi-Cloud</title>
    <!-- Favicon for the website -->
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Header Section -->
    <div class="back-button" id="back-button" onclick="goBack()">â¬…</div>
    <div class="view-toggle" id="view-toggle" onclick="toggleView()">â†º</div>
    <div class="dark-mode-button" onclick="toggleDarkMode()">ðŸŒ™</div>

    <!-- Navigation Menu Button -->
    <div class="menu-button" onclick="openMenu()">
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
    </div>

    <div id="internalArea">
        <!-- Overlay to Close Menu -->
        <div class="overlay" id="overlay" onclick="closeMenu()"></div>

        <!-- Navigation Menu -->
        <div class="menu" id="menu">
            <div class="menu-close-button" onclick="closeMenu()">âœ•</div>
            <a href="/filepage.html">Filepage</a>
            <a href="/logs.html" id="logMenuLink" style="display: none;">Log Data</a>
            <a href="#" class="logout">Logout</a>
        </div>
        <!-- Header and main container -->
        <div class="header">
            <b style="font-size: var(--bigger-text-size);" id="header-titel"></b>
        </div>
        
        <div class="container">
            <!-- User List Container (Dynamic) -->
            <div id="userList" class="user-list-container">
                <!-- Dynamic user data here -->
            </div>

            <!-- Group List Container (Dynamic, Initially Hidden) -->
            <div id="groupList" class="group-list-container" style="display:none;">
                <!-- Dynamic group data here -->
            </div>

            <div id="groupMemberList" class="group-list-container" style="display:none;">
                <!-- Dynamic group user data here -->
            </div>
        </div>
    </div>

    <!-- New User Modal -->
    <div id="newUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('newUserModal')">&times;</span>
            <!-- Form for creating a new user -->
            <form id="newUserForm">
                <h2>New user</h2>
                <input type="text" id="newUsername" name="username" placeholder="Username" required><br><br>
                <input type="password" id="newPassword" name="password" placeholder="Password" required><br><br>
                <input type="submit" value="Create user">
            </form>
        </div>
    </div>

    <!-- New Group Modal -->
    <div id="newGroupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('newGroupModal')">&times;</span>
            <!-- Form for creating a new group -->
            <form id="newGroupForm">
                <h2>New group</h2>
                <input type="text" id="newGroupName" name="groupname" placeholder="Group name" required><br><br>
                <input type="submit" value="Create group">
            </form>
        </div>
    </div>

    <!-- Include JavaScript Files -->
    <script src="script.js"></script>
    <script src="settings.js"></script>
</body>

</html>
